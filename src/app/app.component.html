<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    <div class="form-group">
      <label>Name</label>
      <input type="text" required #name="ngModel"
      [class.is-invalid]="name.invalid && name.touched" class="form-control"
      name="userName" [(ngModel)]="userModel.name">
      <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input type="tel" #phone="ngModel" pattern="^\d{10}$ " required
      [class.is-invalid]="phone.invalid && phone.touched" class="form-control" name="phone" [(ngModel)]="userModel.phone">
      <small class="text-danger" [class.d-none]="phone.valid || phone.untouched">Phone number is required and must have 10 digits</small>
    </div>
<p></p>
    <div class="form-group">
      <select class="custom-select">
        <option selected>I am intrested in</option>
        <option *ngFor="let topic of topics">{{topic}}</option>
      </select>
    </div>

<div class="mb-3">
  <label>Time preference</label>
  <div class="form-check">
    <input type="radio" class="form-check-input" ngModel name="timePreference" value="morning">
    <label class="form-check-lable">Morning (9AM - 12PM)</label>
  </div>
  <div class="form-check">
    <input type="radio" class="form-check-input" ngModel name="timePreference" value="evning">
    <label class="form-check-lable">Evening (5PM - 8PM)</label>
  </div>
  <div class="form-check mb-3">
    <input type="checkbox" class="form-check-input" ngModel>
    <label class="form-check-lable">Send me promotional offers</label>
  </div>


  <button class="btn btn-primary" type="submit">Submit form</button>
</div>

  </form>
</div>
